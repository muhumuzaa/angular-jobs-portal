<div class="bg-secondary min-h-screen max-w-6xl mx-auto p-6">
    <div class="my-4"><a class="button" [routerLink]="['/jobs']">Back</a></div>  
    <div *ngIf="job">
      <h2 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{job.title}}</h2>
      <h3 class="mb-3 text-lg font-semibold tracking-tight text-gray-900 ">{{job.company}}</h3>
      <p class="mb-3 font-normal text-gray-900 ">{{job.description}}</p>

    
       
      <a [routerLink]="['/job-contact',job.id]" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-accent rounded-lg hover:bg-orange-500 focus:ring-4 focus:outline-none focus:ring-blue-300 cursor-pointer">
        Send Message
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 ml-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.76c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.076-4.076a1.526 1.526 0 0 1 1.037-.443 48.282 48.282 0 0 0 5.68-.494c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />
        </svg>     
      </a>
      </div>
  </div>
